<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="templateAula.xhtml">
        <ui:define name="centro">
            
            <h:form>
                <h:commandLink value="novo" action="edit.xhtml?faces-redirect=true" />
                <h:dataTable var="pessoa" value="#{controladorDePessoas.todasAsPessoas}"
                             class="striped highlight">
                    <h:column>
                        <f:facet name="header">CPF</f:facet>
                            #{pessoa.cpf.formatado()}
                            <!--<h:outputText value="{pessoa.cpf}" converter="convert.cpf"/>-->
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                            #{pessoa.nome}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Dependente</f:facet>
                            #{pessoa.dependente.nome}
                    </h:column>
                    <h:column>
                        <h:commandButton value="x" action="#{controladorDePessoas.excluir(pessoa)}" 
                                         class="btn-floating"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="editar" action="#{controladorDePessoas.editar(pessoa)}" 
                                         class="btn"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
