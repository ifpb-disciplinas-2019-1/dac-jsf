<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="templateAula.xhtml">
    <ui:define name="centro">
        <h:form id="formulario" >
            <h:messages layout="list"/>
            <h:inputText id="nome" value="#{controladorDePessoas.pessoa.nome}" 
                         class="campo"  validatorMessage="Resolva" >
                <f:convertNumber for="nome" />
            </h:inputText>
            <h:inputText value="#{controladorDePessoas.pessoa.cpf}"
                         id="cpf" 
                         converter="converter.cpf" 
                         validator="validator.cpf" />
            <h:selectOneMenu value="#{controladorDePessoas.pessoa.dependente}" 
                             converter="converter.Dependente"
                             id="dependente"
                             validator="validator.Dependente">
                <f:selectItems value="#{controladorDePessoas.listarTodosOsDependentes()}"
                               var="dep" itemLabel="#{dep.nome}"  />
            </h:selectOneMenu>
            <h:commandButton value=">" action="#{controladorDePessoas.salvar()}"/>
            <h:commandButton value="+" action="#{controladorDePessoas.atualizar()}"/>
        </h:form>

    </ui:define>
</ui:composition>
